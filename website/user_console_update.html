                <div class="col-md-9">
                    <div id="infoDIV">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">基本信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="input-id" class="col-sm-2 control-label">头像</label>
                                        <div class="col-sm-9">
                                            <img src="assets/people.jpg" class="img-thumbnail" alt="500x500" style="width: 140px; height: 140px;">
                                            <input id="input-id" type="file" class="file" data-preview-file-type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">昵称</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputName" disabled value="冰心">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSex" class="col-sm-2 control-label">性别</label>
                                        <div class="col-sm-9">
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDescription" class="col-sm-2 control-label">个人介绍</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="6" id="inputDescription"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-2">
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="commDIV" style="display:none">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">联系信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputEmail" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputMobile" class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputMobile" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputQQ" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-2">
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="addressDIV" style="display:none">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">地址信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                   <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">收件姓名</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress" class="col-sm-2 control-label">收件地址</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputAddress" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-2">
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="cashDIV" style="display:none">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">收款信息</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                   <div class="form-group">
                                        <label for="inputAccount" class="col-sm-2 control-label">账号名称</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputAccount" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputBank" class="col-sm-2 control-label">开户银行</label>
                                        <div class="col-sm-9">
                                            <input type="input" class="form-control" id="inputBank" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-2">
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="teamDIV" style="display:none">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">团队信息</h3>
                            </div>
                            <div class="panel-body">
                                暂无
                            </div>
                        </div>
                    </div>

        <script>
                            var switchPanel = function(divID){
                            $.each([ 'infoDIV', 'commDIV', 'addressDIV','cashDIV','teamDIV' ], function(idx, val) {
                            if(val===divID){
                            $('#'+val).css('display','');
                            }else{
                            $('#'+val).css('display','none');
                            }
                            console.log('element ' + idx + 'is ' + val);
                            });
                            }
                            $(document).ready(function() {
                                $("#input-id").fileinput();
                                $("#input-id").fileinput({'showUpload':false, 'previewFileType':'any'});
                            });
        </script>
